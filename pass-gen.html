        /* --- Compact Style (Fixed Layout) --- */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 550px; /* Slightly increased max width for better spacing */
            width: 100%;
            box-sizing: border-box;
        }

        h1, h2 {
            text-align: center;
            color: #0056b3;
            margin-bottom: 15px;
            font-size: 1.5em;
        }
        
        h2 {
            font-size: 1.2em;
            margin-top: 5px;
        }

        .mode-selection {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
            font-size: 1em;
        }

        .mode-selection input[type="radio"] {
            display: none;
        }

        .mode-selection label {
            padding: 8px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .mode-selection input[type="radio"]:checked + label {
            background-color: #007bff;
            color: white;
            border-color: #007bff;
        }

        .input-section {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #eee;
            border-radius: 5px;
            background-color: #fdfdfd;
        }

        /* Grid layout for form groups: 2 columns, label on the left, input on the right */
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr; /* Two main columns */
            gap: 10px 20px;
        }

        /* Common options: Count field spans two columns for better look */
        .common-options .form-group:first-child {
            grid-column: 1 / span 2;
        }

        .form-group {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 0;
            width: 100%; /* Ensure group takes full cell width */
        }

        .form-group label {
            font-weight: bold;
            color: #555;
            white-space: nowrap;
            margin-right: 10px;
            flex-shrink: 1; /* Allow label to shrink if necessary */
            min-width: 60px; /* Minimum width for short labels like 'Digits' */
        }

        .form-group input[type="number"],
        .form-group input[type="text"] {
            width: 60px; /* Reduced fixed width for inputs */
            padding: 6px 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 0.9em;
            text-align: center;
            flex-shrink: 0; /* Prevent input from shrinking */
        }
        
        /* The main Leet-Speak checkbox must span both columns */
        .common-options .checkbox-group {
             grid-column: 1 / span 2;
             justify-content: flex-start;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 5px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        /* Passphrase Checkbox Layout: A 3-column sub-grid inside a grid cell */
        .passphrase-checkboxes {
             grid-column: 1 / span 2; /* Span across both columns */
             display: grid;
             grid-template-columns: repeat(3, 1fr); /* 3 items side-by-side */
             gap: 10px;
        }
        
        /* Ensure individual checkbox items inside the passphrase-checkboxes group are centered */
        .passphrase-checkboxes .form-group {
            justify-content: flex-start; /* Align contents to the left */
        }
        
        .passphrase-checkboxes .form-group label {
            font-weight: normal;
        }

        /* Wordlist Group: Full width container for the file input */
        .wordlist-group {
            grid-column: 1 / span 2;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-top: 10px;
        }
        
        .wordlist-input-row {
            display: flex;
            width: 100%;
            align-items: center;
            margin-top: 5px;
        }

            flex-grow: 1;
            padding: 2px 0;
        }

            display: block;
            width: 100%;
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;

            cursor: pointer;

        .output-section {

            text-align: center;
        }

        #outputArea {

            border: 1px solid #ddd;
            border-radius: 5px;

            font-size: 0.9em;
            background-color: #f9f9f9;
            box-sizing: border-box;

        #copyBtn {
            width: auto;

            background-color: #007bff;
            margin-top: 10px;
            display: inline-block;
        }

            color: #666;
            margin-left: 5px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            max-width: 100px;
        }
    </style>

    <div class="container">
        <h1>Secure Password & Passphrase Generator</h1>

        <div class="mode-selection">
            <input type="radio" id="modeCharacter" name="mode" value="character" checked>
            <label for="modeCharacter">Character Password</label>

            <input type="radio" id="modePassphrase" name="mode" value="passphrase">
            <label for="modePassphrase">Passphrase</label>
        </div>
        
        <hr>

        <div class="input-section common-options form-grid">
            <div class="form-group">
                <label for="count">Number to Generate:</label>
                <input type="number" id="count" value="5" min="1" max="10">
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="enableReplacements" checked>
                <label for="enableReplacements">Enable **Leet-Speak**</label>
            </div>
        </div>
        
        <hr>

        <div id="characterOptions" class="input-section mode-group">
            <h2>Character Password Options</h2>
            <div class="form-grid">
                <div class="form-group">
                    <label for="charLength">Total Length (min 16):</label>
                    <input type="number" id="charLength" value="16" min="16">
                </div>
                <div class="form-group">
                    <label for="charDigits">Digits:</label>
                    <input type="number" id="charDigits" value="3" min="0">
                </div>
                <div class="form-group">
                    <label for="charSpecial">Special Chars:</label>
                    <input type="number" id="charSpecial" value="2" min="0">
                </div>
                <div class="form-group">
                    <label for="charCapital">Capital Letters:</label>
                    <input type="number" id="charCapital" value="4" min="0">
                </div>
                <div class="form-group">
                    <label for="charLower">Lowercase Letters:</label>
                    <input type="number" id="charLower" value="7" min="0">
                </div>
            </div>
        </div>

        <div id="passphraseOptions" class="input-section mode-group" style="display: none;">
            <h2>Passphrase Options</h2>
            <div class="form-grid">
                <div class="form-group">
                    <label for="passWords">Words (3-6):</label>
                    <input type="number" id="passWords" value="4" min="3" max="6">
                </div>
                <div class="form-group">
                    <label for="passSeparator">Separator:</label>
                    <input type="text" id="passSeparator" value="-">
                </div>

                <div class="wordlist-group">
                    <label for="passWordlist">Custom Wordlist (5-7 letter, alpha):</label>
                    <div class="wordlist-input-row">
                        <input type="file" id="passWordlist" accept=".txt">
                        <span id="wordlistFileName" class="file-name"></span>
                    </div>
                </div>
                
                <div class="passphrase-checkboxes">
                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="passCapitalize" checked>
                        <label for="passCapitalize">Capitalize</label>
                    </div>
                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="passAddNumber" checked>
                        <label for="passAddNumber">Add Number</label>
                    </div>
                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="passAddSymbol" checked>
                        <label for="passAddSymbol">Add Symbol</label>
                    </div>
                </div>
            </div>
        </div>
        
        <hr>

        <button id="generateBtn">Generate</button>

        <div id="errorMessage" class="error-message"></div>

        <div class="output-section">
            <h2>Generated Output:</h2>
            <textarea id="outputArea" readonly rows="10"></textarea>
            <button id="copyBtn">Copy All</button>
        </div>
    </div>

            // --- Helper Functions ---

            /**
             * Generates a cryptographically secure random integer in [0, max).
             * Uses rejection sampling to avoid modulo bias.
             * @param {number} max - The upper bound (exclusive).
             * @returns {number} A secure random integer.
             */
            function secureRandomInt(max) {
                if (max <= 0) {
                    throw new Error("Max must be greater than 0");
                }
                const randomBytes = new Uint32Array(1);
                const maxUnbiased = Math.floor(0xFFFFFFFF / max) * max;
                let randomNumber;
                do {
                    window.crypto.getRandomValues(randomBytes);
                    randomNumber = randomBytes[0];
                } while (randomNumber >= maxUnbiased);
                return randomNumber % max;
            }

            /**
             * Shuffles an array in place using Fisher-Yates (Knuth) algorithm with secure randomness.
             * @param {Array} array - The array to shuffle.
             * @returns {Array} The shuffled array.
             */
            function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = secureRandomInt(i + 1); // Get random index from 0 to i
                    [array[i], array[j]] = [array[j], array[i]]; // Swap elements
                }
                return array;
            }

            /**
             * Applies random leet-speak like replacements to the given string.
             * Selects a random replacement if multiple options exist.
             * @param {string} s - The input string.
             * @returns {string} The string with replacements.
             */
            function applyRandomReplacements(s) {
                let chars = s.split('');
                for (let i = 0; i < chars.length; i++) {
                    const charLower = chars[i].toLowerCase();
                    const possibleReplacements = REPLACEMENT_MAP[charLower];

                    if (possibleReplacements && possibleReplacements.length > 0 && Math.random() < REPLACEMENT_PROBABILITY) {
                        // Pick a random replacement from the available options
                        const replacement = possibleReplacements[secureRandomInt(possibleReplacements.length)];
                        chars[i] = replacement;
                    }
                }
                return chars.join('');
            }

            /**
             * Checks if a string contains only alphabetic characters.
             * @param {string} s - The string to check.
             * @returns {boolean} True if all characters are alphabetic, false otherwise.
             */
            function isAlpha(s) {
                return /^[a-zA-Z]+$/.test(s);
            }

            /**
             * Filters a list of words to include only 5-7 letter lowercase alphabetic words.
             * @param {string[]} lines - Array of words.
             * @returns {string[]} Filtered array of words.
             */
            function filterWordlist(lines) {
                const filteredWords = [];
                for (const line of lines) {
                    const cleanWord = line.trim().toLowerCase();
                    if (cleanWord.length >= 5 && cleanWord.length <= 7 && isAlpha(cleanWord)) {
                        filteredWords.push(cleanWord);
                    }
                }
                return filteredWords;
            }

             * @param {string} str - The original string.
             * @param {string} char - The character to insert.
             * @param {number} index - The position to insert at.
             * @returns {string} The new string with the character inserted.
             */
            function insertChar(str, char, index) {
                return str.slice(0, index) + char + str.slice(index);
            }

            // --- Password Generation Logic (Unchanged) ---

            /**
             * Generates a character-based password.
             * @param {number} length - Total length.
             * @param {number} numDigits - Number of digits.
             * @param {number} numSpecial - Number of special characters.
             * @param {number} numCapital - Number of capital letters.
             * @param {number} numLower - Number of lowercase letters.
             * @param {boolean} applyReplacements - Whether to apply leet-speak replacements.
             * @returns {string} The generated password.
             * @throws {Error} If validation fails.
             */
            function generateCharacterPassword(length, numDigits, numSpecial, numCapital, numLower, applyReplacements) {
                if (length < 16) {
                    throw new Error("Total characters must be 16 or more.");
                }
                if (numDigits < 0 || numSpecial < 0 || numCapital < 0 || numLower < 0) {
                    throw new Error("Number of character types must be non-negative integers.");
                }

                if (numDigits > NON_CONFUSING_DIGITS.length) {
                    throw new Error(`Cannot generate ${numDigits} digits without confusable characters (0, 1). Max non-confusing digits: ${NON_CONFUSING_DIGITS.length}`);
                }
                if (numCapital > NON_CONFUSING_CAPITAL_LETTERS.length) {
                    throw new Error(`Cannot generate ${numCapital} capital letters without confusable characters (I, O). Max non-confusing capital letters: ${NON_CONFUSING_CAPITAL_LETTERS.length}`);
                }
                if (numLower > NON_CONFUSING_LOWER_LETTERS.length) {
                    throw new Error(`Cannot generate ${numLower} lowercase letters without confusable characters (l, o). Max non-confusing lowercase letters: ${NON_CONFUSING_LOWER_LETTERS.length}`);
                }
                if (numSpecial > NON_CONFUSING_SPECIAL_CHARS.length) {
                    throw new Error(`Cannot generate ${numSpecial} special characters from the allowed set (${NON_CONFUSING_SPECIAL_CHARS}). Max unique special characters: ${NON_CONFUSING_SPECIAL_CHARS.length}`);
                }

                if ((numDigits + numSpecial + numCapital + numLower) > length) {
                    throw new Error("Sum of specified character types exceeds total length.");
                }

                let passwordChars = [];

                // Add required characters securely
                for (let i = 0; i < numDigits; i++) {
                    passwordChars.push(NON_CONFUSING_DIGITS[secureRandomInt(NON_CONFUSING_DIGITS.length)]);
                }
                for (let i = 0; i < numSpecial; i++) {
                    passwordChars.push(NON_CONFUSING_SPECIAL_CHARS[secureRandomInt(NON_CONFUSING_SPECIAL_CHARS.length)]);
                }
                for (let i = 0; i < numCapital; i++) {
                    passwordChars.push(NON_CONFUSING_CAPITAL_LETTERS[secureRandomInt(NON_CONFUSING_CAPITAL_LETTERS.length)]);
                }
                for (let i = 0; i < numLower; i++) {
                    passwordChars.push(NON_CONFUSING_LOWER_LETTERS[secureRandomInt(NON_CONFUSING_LOWER_LETTERS.length)]);
                }

                // Fill the remaining length with a mix of all non-confusing allowed characters
                const allNonConfusingChars = NON_CONFUSING_DIGITS + NON_CONFUSING_SPECIAL_CHARS + NON_CONFUSING_CAPITAL_LETTERS + NON_CONFUSING_LOWER_LETTERS;
                const remainingLength = length - passwordChars.length;
                if (remainingLength > 0) {
                    for (let i = 0; i < remainingLength; i++) {
                        passwordChars.push(allNonConfusingChars[secureRandomInt(allNonConfusingChars.length)]);
                    }
                }

                // Shuffle the password characters
                shuffleArray(passwordChars);

                let finalPassword = passwordChars.join('');

                // Apply random leet-speak replacements if enabled
                if (applyReplacements) {
                    finalPassword = applyRandomReplacements(finalPassword);
                }

                return finalPassword;
            }

            /**
             * Generates a passphrase.
             * @param {number} numWords - Number of words.
             * @param {string} separator - Word separator.
             * @param {boolean} capitalizeWords - Whether to capitalize words.
             * @param {boolean} addNumber - Whether to add a number.
             * @param {boolean} addSymbol - Whether to add a symbol.
             * @param {string[]|null} customWordlist - Custom wordlist or null for embedded.
             * @param {boolean} applyReplacements - Whether to apply leet-speak replacements.
             * @returns {string} The generated passphrase.
             * @throws {Error} If validation fails.
             */
            async function generatePassphrase(numWords, separator, capitalizeWords, addNumber, addSymbol, customWordlist, applyReplacements) {
                if (numWords < 3 || numWords > 6) {
                    throw new Error("Number of words must be between 3 and 6.");
                }

                const wordsToUse = customWordlist || EMBEDDED_PASSPHRASE_WORDLIST;

                if (wordsToUse.length < numWords) {
                    throw new Error(`The selected wordlist (contains ${wordsToUse.length} words) does not have enough words (${numWords} required).`);
                }

                // Select random words without replacement
                let selectedWords = [];
                let tempWordlist = [...wordsToUse]; // Create a mutable copy

                for (let i = 0; i < numWords; i++) {
                    const idx = secureRandomInt(tempWordlist.length);
                    selectedWords.push(tempWordlist[idx]);
                    tempWordlist.splice(idx, 1); // Remove selected word
                }

                if (capitalizeWords) {
                    selectedWords = selectedWords.map(word => word.charAt(0).toUpperCase() + word.slice(1));
                }

                let passphraseStr = selectedWords.join(separator);

                if (addNumber) {
                    const digit = NON_CONFUSING_DIGITS[secureRandomInt(NON_CONFUSING_DIGITS.length)];
                    const insertPos = secureRandomInt(passphraseStr.length + 1);
                    passphraseStr = insertChar(passphraseStr, digit, insertPos);
                }

                if (addSymbol) {
                    const symbol = NON_CONFUSING_SPECIAL_CHARS[secureRandomInt(NON_CONFUSING_SPECIAL_CHARS.length)];
                    const insertPos = secureRandomInt(passphraseStr.length + 1); // Recalculate length after number insertion
                    passphraseStr = insertChar(passphraseStr, symbol, insertPos);
                }

                // Apply random leet-speak replacements if enabled
                if (applyReplacements) {
                    passphraseStr = applyRandomReplacements(passphraseStr);
                }

                return passphraseStr;
            }
