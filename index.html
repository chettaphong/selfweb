<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tool Selector Menu</title>
    <!-- Load Tailwind CSS via CDN for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <style>
        /* Custom Styles for Inter font and general reset */
        :root {
            font-family: 'Inter', sans-serif;
        }
        /* Style for the main content frame */
        #main-iframe {
            height: calc(100vh - 80px); /* Full height minus header height */
        }

        /* Hide the scrollbar for the menu on specific devices */
        #tool-menu::-webkit-scrollbar {
            display: none;
        }
        #tool-menu {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
    </style>
</head>
<body class="bg-gray-50 flex flex-col min-h-screen">

    <!-- Header -->
    <header class="bg-white shadow-md p-4 flex items-center justify-between z-10">
        <h1 class="text-2xl font-bold text-indigo-700">
            My Utilities
        </h1>
        <div class="md:hidden">
            <button id="menu-toggle" class="p-2 rounded-md hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                </svg>
            </button>
        </div>
    </header>

    <!-- Main Layout (Sidebar + Content) -->
    <div class="flex flex-1 overflow-hidden">

        <!-- Sidebar Menu -->
        <nav id="tool-menu" class="fixed inset-y-0 left-0 transform -translate-x-full md:relative md:translate-x-0 transition-transform duration-300 ease-in-out w-64 bg-white shadow-lg p-4 overflow-y-auto border-r border-gray-200 md:flex flex-col z-20">
            <h2 class="text-lg font-semibold text-gray-800 mb-4 border-b pb-2">Tools List</h2>
            <div id="menu-items" class="flex flex-col space-y-2">
                <!-- Menu items will be inserted here by JavaScript -->
            </div>
        </nav>

        <!-- Main Content Area -->
        <main class="flex-1 p-4 md:p-6 overflow-hidden">
            <!-- Loading Indicator -->
            <div id="loading-spinner" class="absolute inset-0 flex items-center justify-center bg-gray-50/75 z-40 hidden">
                <div class="animate-spin rounded-full h-16 w-16 border-b-4 border-indigo-600"></div>
                <p class="ml-4 text-indigo-600 font-medium">Loading tool...</p>
            </div>

            <!-- Iframe Container -->
            <div class="h-full w-full rounded-xl overflow-hidden shadow-xl border border-gray-200 bg-white">
                <iframe id="main-iframe" class="w-full h-full" frameborder="0" src="" title="Selected Tool Frame"></iframe>
            </div>
        </main>

    </div>

    <script>
        const tools = [
            { id: 'news', title: 'News Feed', file: 'modules/news-feed.html' },
            { id: 'datecalc', title: 'Date Calculator', file: 'modules/datecalc.html' },
            { id: 'passgen', title: 'Password Generator', file: 'modules/pass-gen.html' },
            { id: 'passcheck', title: 'PasswordChecker', file: 'modules/PassCheck.html' },
            { id: 'subnetcal', title: 'Subnet Calculator', file: 'modules/subnetcal.html' },
            { id: 'energy', title: 'Energy Consumption Tracker', file: 'modules/EnergyConsumption-standalone.html' },
            { id: 'insdb', title: 'INS Offline DB Tool', file: 'modules/INS-offlineDB.html' },
            { id: 'mealsugg', title: 'Meal Suggestion Tool', file: 'modules/Meal suggest tool-standalone.html' },
            { id: 'interest', title: 'Interest Calculator Tool', file: 'modules/InterestCalculator.html' },
            { id: 'timertool', title: 'Timer Tool', file: 'modules/TimerTool.html' },
            { id: 'lenstool', title: 'Digital Camera Lens Calculator', file: 'modules/DigitalCamera-Lens-Calculator.html' },
            { id: 'tzviewer', title: 'TimeZone Viewer', file: 'modules/TimeZoneViewer.html' },
      
        ];

        const menuItemsContainer = document.getElementById('menu-items');
        const mainIframe = document.getElementById('main-iframe');
        const loadingSpinner = document.getElementById('loading-spinner');
        const menuToggle = document.getElementById('menu-toggle');
        const toolMenu = document.getElementById('tool-menu');
        
        let currentActiveToolId = '';

        /**
         * Updates the iframe source and highlights the active menu item.
         * @param {string} toolId - The ID of the tool to load.
         */
        function loadTool(toolId) {
            const tool = tools.find(t => t.id === toolId);
            if (!tool) return;

            // 1. Show loading spinner
            loadingSpinner.classList.remove('hidden');
            mainIframe.style.opacity = '0';
            
            // 2. Set new iframe source
            mainIframe.src = tool.file;

            // 3. Update active state
            if (currentActiveToolId) {
                // FIX: Remove the correct active classes (bg-indigo-600, text-white, shadow-md)
                document.getElementById(`btn-${currentActiveToolId}`).classList.remove('bg-indigo-600', 'text-white', 'shadow-md');
                document.getElementById(`btn-${currentActiveToolId}`).classList.add('hover:bg-indigo-50', 'text-gray-700');
            }

            const newActiveButton = document.getElementById(`btn-${toolId}`);
            newActiveButton.classList.remove('hover:bg-indigo-50', 'text-gray-700');
            // Add the active classes
            newActiveButton.classList.add('bg-indigo-600', 'text-white', 'shadow-md');
            currentActiveToolId = toolId;
            
            // On mobile, close the menu after selection
            if (window.innerWidth < 768) {
                toolMenu.classList.add('-translate-x-full');
            }
        }

        /**
         * Populates the menu items in the sidebar.
         */
        function populateMenu() {
            tools.forEach(tool => {
                const button = document.createElement('button');
                button.id = `btn-${tool.id}`;
                button.className = 'w-full text-left p-3 rounded-lg transition duration-150 ease-in-out font-medium text-gray-700 hover:bg-indigo-50';
                button.textContent = tool.title;
                button.onclick = () => loadTool(tool.id);
                menuItemsContainer.appendChild(button);
            });
        }

        // Toggle mobile menu visibility
        menuToggle.addEventListener('click', () => {
            toolMenu.classList.toggle('-translate-x-full');
        });

        // Initialize the app
        document.addEventListener('DOMContentLoaded', () => {
            populateMenu();
            
            // Add listener to hide loading spinner once iframe content loads
            mainIframe.onload = () => {
                // Hide spinner and fade in iframe
                loadingSpinner.classList.add('hidden');
                mainIframe.style.opacity = '1';
                mainIframe.focus(); // Set focus for keyboard users
            };

            // Load the first tool by default
            if (tools.length > 0) {
                loadTool(tools[0].id);
            }
        });
    </script>

</body>
</html>
