                                </p>
                                <div className="flex gap-2 text-xs text-slate-400">
                                    <span>Database: {ADDITIVES_DB.length} entries</span>
                                </div>
                            </div>
                        )}

                        {!searchTerm ? (
                            <div className="text-center py-24 bg-white rounded-xl border border-slate-200 shadow-sm flex flex-col items-center justify-center">
                                <div className="bg-blue-50 p-4 rounded-full mb-6">
                                    <IconSearch className="w-12 h-12 text-blue-500" />
                                </div>
                                <h3 className="text-2xl font-bold text-slate-800 mb-2">Ready to Search</h3>
                                <p className="text-slate-500 max-w-md mx-auto leading-relaxed">
                                    Enter INS numbers (e.g., <span className="font-mono bg-slate-100 px-1 rounded">102, 110</span>), chemical names, or functions. Use commas to search for multiple items at once.
                                </p>
                                <div className="mt-8 flex gap-2 text-sm text-slate-400">
                                    <span>Try:</span>
                                    <button onClick={() => setSearchTerm('102, 133')} className="text-blue-600 hover:underline">102, 133</button>
                                    <button onClick={() => setSearchTerm('Curcumin')} className="text-blue-600 hover:underline">Curcumin</button>
                                    <button onClick={() => setSearchTerm('Sweetener')} className="text-blue-600 hover:underline">Sweetener</button>
                                    <button onClick={() => setSearchTerm('1404, 1422')} className="text-blue-600 hover:underline">1404, 1422</button>
                                </div>
                            </div>
                        ) : filteredAdditives.length > 0 ? (
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 animate-in fade-in duration-300">
                                {filteredAdditives.map((item) => (
                                    <div 
                                        key={item.ins}
                                        onClick={() => setSelectedAdditive(item)}
                                        className="group bg-white rounded-xl border border-slate-200 hover:border-blue-400 hover:shadow-lg transition-all duration-300 cursor-pointer overflow-hidden flex flex-col h-full"
                                    >
                                        <div className="p-5 flex-1">
                                            <div className="flex justify-between items-start mb-3">
                                                <span className="font-mono text-lg font-bold text-slate-700 bg-slate-100 px-2 py-1 rounded">
                                                    {item.ins}
                                                </span>
                                                <IconInfo className="w-4 h-4 text-slate-300 group-hover:text-blue-500 transition-colors" />
                                            </div>
                                            
                                            <h3 className="text-lg font-bold text-slate-800 mb-1 leading-tight group-hover:text-blue-700 transition-colors">
                                                {item.name}
                                            </h3>
                                            <p className="text-sm text-slate-500 mb-3">{item.functionalClass}</p>
                                            
                                            <p className="text-sm text-slate-600 line-clamp-2">
                                                {item.description}
                                            </p>
                                        </div>
                                        
                                        <div className="px-5 py-3 bg-slate-50 border-t border-slate-100 flex items-center justify-between">
                                            <CategoryBadge category={item.category} />
                                            <span className="text-xs font-medium text-slate-400 group-hover:text-slate-600 uppercase tracking-wider flex items-center gap-1">
                                                Details <IconArrowRight className="w-3 h-3" />
                                            </span>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        ) : (
                            <div className="text-center py-20 bg-white rounded-xl border border-dashed border-slate-300 animate-in fade-in duration-300">
                                <IconFlaskConical className="w-12 h-12 text-slate-300 mx-auto mb-4" />
                                <h3 className="text-lg font-medium text-slate-900">No additives found</h3>
                                <p className="text-slate-500 mt-1">
                                    We couldn't find anything matching "<span className="font-semibold">{searchTerm}</span>"
                                </p>
                                <button 
                                    onClick={() => setSearchTerm('')}
                                    className="mt-6 px-6 py-2 bg-slate-100 text-slate-700 font-medium hover:bg-slate-200 rounded-lg transition-colors"
                                >
                                    Clear Search
                                </button>
                            </div>
                        )}
                    </main>

                    {/* Footer */}
                    <footer className="border-t border-slate-200 bg-white mt-auto py-8">
                        <div className="max-w-5xl mx-auto px-4 text-center">
                            <p className="text-slate-500 text-sm">
                                © 2025 INS Offline Search. Data based on Codex Alimentarius standards.
                            </p>
                            <p className="text-slate-400 text-xs mt-2">
                                This tool is for informational purposes only. Not medical advice.
                            </p>
                        </div>
                    </footer>

                    {/* Detail Modal */}
                    <AdditiveModal 
                        item={selectedAdditive} 
                        onClose={() => setSelectedAdditive(null)} 
                    />
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
