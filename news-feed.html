<!-- 
  Program: Robust Single File RSS Feed Reader (v18)
  Created: 2025-12-03 07:45:00 (Bangkok Time)
  
  Specifications:
  1. Input: URL field + Presets + Days Selector (1-15).
  2. Logic: Uses Multi-Proxy Fallback (AllOrigins -> CORSProxy.io).
  3. Parsing: Handles RSS 2.0, Atom, RDF + Base64 decoding.
  4. Frame View: Preview website in iframe.
  5. Search: Filter feed items by title or content in real-time.
  6. Batch Load: "Load All" feature.
  7. Date Logic (Smart Fallback): 
     - Tries user selected days (e.g., 3 days).
     - If NO items found, automatically falls back to last 3 Months (90 days) for that specific feed.
  8. Pagination: Smart deep scan (up to 10 pages).
  9. STORAGE & BACKGROUND: 
     - Auto-saves feeds to LocalStorage.
     - Loads cached data instantly on open.
     - Performs background refresh of all presets automatically.
  10. STORAGE MONITOR: Shows LocalStorage usage (KB).
  
  Usage:
  - Select "Days" (default 3).
  - Feeds with recent news show 3 days of history.
  - Feeds with no recent news show up to 90 days of history automatically.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSS Feed Reader v18 (Smart Fallback)</title>
    <style>
        :root {
            --bg-color: #f4f4f9;
            --sidebar-bg: #ffffff;
            --header-bg: #2c3e50;
            --text-color: #333;
            --accent-color: #e74c3c;

            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

            padding: 0;
            background-color: var(--bg-color);

            gap: 10px;

        button.secondary {

        /* --- Main Layout --- */
        #main-container {

            height: calc(100vh - 60px);

        /* --- Sidebar --- */
        #sidebar {

            border-right: 1px solid var(--border-color);

        .preview-container {

<body>

    <header>
        <select id="presetSelect" onchange="usePreset()">
            <option value="">-- Show All Feeds --</option>
            <option value="http://www.blognone.com/atom.xml">IT News: Blognone</option>
            <option value="https://droidsans.com/feed/">IT News: DroidSans</option>
            <option value="http://www.macrumors.com/macrumors.xml">IT News: MacRumors</option>
            <option value="http://www.dpreview.com/feeds/news.xml">Camera News: DPReview</option>
            <option value="https://www.bleepingcomputer.com/feed/">Security News: BleepingComputer</option>
            <option value="https://feeds.feedburner.com/TheHackersNews">Security News: The Hacker News</option>
            <option value="https://www.darkreading.com/rss/all.xml">Security News: Dark Reading</option>
            <option value="https://www.cisa.gov/news.xml">Security News: CISA News</option>
            <option value="https://brandinside.asia/feed/">Other News: Brand Inside</option>
        </select>
        <input type="text" id="feedUrl" placeholder="Or enter RSS URL here..." value="http://www.blognone.com/atom.xml">
        
        <label title="Fetch items for how many days back?">
            Days:
            <input type="number" id="daysFilter" value="3" min="1" max="15">
        </label>

        <label style="font-size:0.8em; color:white; display:flex; align-items:center;">
            <input type="checkbox" id="deepScanToggle" checked style="width:auto; margin-right:5px;"> Scan Pgs
        </label>

        <button id="loadBtn" onclick="fetchFeed()">Load Single</button>
        <button id="loadAllBtn" class="secondary" onclick="fetchAllPresets(false)">Refresh All</button>
    </header>

    <div id="main-container">
        <aside id="sidebar">
            <div id="sidebar-search">
                <input type="text" id="searchInput" placeholder="Search loaded topics..." onkeyup="filterFeed()">
            </div>
            <div id="sidebar-list">
                <div class="msg-box" style="padding:20px;">
                    Initializing...
                </div>
            </div>
            <div id="sidebar-footer">
                Storage: Calculating...
            </div>
        </aside>
        
        <main id="content-area">
            <div class="msg-box">
                <h2>RSS Reader v18</h2>
                <p><strong>Cached Mode Active</strong></p>
                <p>Data loads from storage instantly.<br>Background refresh runs automatically.</p>
            </div>
        </main>
    </div>
    
    <div id="toast" class="toast">Message</div>

    <script>
        // GLOBAL STATE
        let allCachedItems = [];  // Stores the complete dataset (Show All)
        let currentFeedItems = []; // Stores the currently visible dataset (Filtered)
        let selectedIndex = -1;
        
        const MAX_PAGES = 10;
        const STORAGE_KEY = "rss_reader_cache_v1";
        const FALLBACK_DAYS = 90; // 3 Months fallback

        // --- INITIALIZATION ---
        window.onload = function() {
            // 1. Load from cache immediately
            loadFromCache();

            // 2. Start background fetch (slight delay to let UI render)
            setTimeout(() => {
                showToast("Starting background update...");
                fetchAllPresets(true); // true = isBackground
            }, 1000);
        };

        // --- STORAGE LOGIC ---
        function saveToCache(items) {
            try {
                const payload = JSON.stringify({
                    timestamp: Date.now(),
                    items: items
                });
                localStorage.setItem(STORAGE_KEY, payload);
                console.log("Saved to cache.");
                updateStorageDisplay();
            } catch (e) {
                console.warn("Storage quota exceeded or error:", e);
                // Simple strategy: trim oldest
                if (items.length > 50) {
                     try {
                        const reduced = items.slice(0, 50);
                        localStorage.setItem(STORAGE_KEY, JSON.stringify({
                            timestamp: Date.now(),
                            items: reduced
                        }));
                        updateStorageDisplay();
                     } catch(retryErr) {}
                }
            }
        }

        function loadFromCache() {
            try {
                const stored = localStorage.getItem(STORAGE_KEY);
                if (stored) {
                    const data = JSON.parse(stored);
                    if (data.items && Array.isArray(data.items)) {
                        allCachedItems = data.items;
                        currentFeedItems = data.items;
                        renderSidebar(currentFeedItems);
                        updateStorageDisplay();
                        showToast(`Restored ${currentFeedItems.length} items from cache.`);
                        return true;
                    }
                }
            } catch (e) {
                console.error("Cache load error:", e);
            }
            updateStorageDisplay(); // Show 0kb if empty
            return false;
        }

        function updateStorageDisplay() {
            const footer = document.getElementById('sidebar-footer');
            if(!footer) return;

            let size = 0;
            if (localStorage.getItem(STORAGE_KEY)) {
                size = localStorage.getItem(STORAGE_KEY).length;
            }
            
            // Approximate size in KB
            const kb = (size / 1024).toFixed(1);
            const count = allCachedItems.length;
            
            footer.innerHTML = `Items: ${count} | Storage: ${kb} KB / 5000 KB (Approx)`;
            
            // Warn if getting close to limit (5MB is typical browser limit)
            if (kb > 4500) footer.style.color = "red";
            else footer.style.color = "#666";
        }

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.innerText = msg;
            t.style.opacity = 1;
            setTimeout(() => t.style.opacity = 0, 3000);
        }

        // --- DROPDOWN & FILTER LOGIC ---

        function usePreset() {
            const select = document.getElementById('presetSelect');
            const input = document.getElementById('feedUrl');
            const selectedName = select.options[select.selectedIndex].text;
            const selectedVal = select.value;

            if(selectedVal) {
                input.value = selectedVal;
                // TRY LOCAL FILTER FIRST
                if (filterBySource(selectedName)) {
                    // Data found in cache, no reload needed
                    return; 
                } 
                // Not found in cache, must fetch
                fetchFeed();
            } else {
                // "Show All Feeds" selected
                resetToAll();
            }
        }

        function filterBySource(sourceName) {
            if (allCachedItems.length === 0) return false;
            const filtered = allCachedItems.filter(i => i.source === sourceName);
            if (filtered.length > 0) {
                currentFeedItems = filtered;
                renderSidebar(currentFeedItems);
                updateSidebarStatus(`Showing cached: ${sourceName}`, `Items: ${filtered.length}`);
                document.getElementById('searchInput').value = '';
                document.getElementById('content-area').innerHTML = `
                    <div class="msg-box">
                        <h2>${sourceName}</h2>
                        <p>Showing ${filtered.length} cached articles.</p>
                        <p style="font-size:0.9em; color:#888;">(No network request made)</p>
                    </div>`;
                return true;
            }
            return false;
        }

        function resetToAll() {
            currentFeedItems = allCachedItems;
            renderSidebar(currentFeedItems);
            document.getElementById('searchInput').value = '';
            document.getElementById('feedUrl').value = '';
            clearSidebarStatus();
            document.getElementById('content-area').innerHTML = `
                <div class="msg-box">
                    <h2>All Feeds</h2>
                    <p>Showing timeline from all cached sources.</p>
                </div>`;
        }

        function updateSidebarStatus(msg, submsg="") {
            const sidebarList = document.getElementById('sidebar-list');
            if (currentFeedItems.length > 0) {
                let statusBar = document.getElementById('status-bar-overlay');
                if (!statusBar) {
                    statusBar = document.createElement('div');
                    statusBar.id = 'status-bar-overlay';
                    statusBar.style.background = '#eef';
                    statusBar.style.padding = '10px';
                    statusBar.style.borderBottom = '1px solid #ddd';
                    statusBar.style.textAlign = 'center';
                    statusBar.style.fontSize = '0.85em';
                    sidebarList.insertBefore(statusBar, sidebarList.firstChild);
                }
                statusBar.innerHTML = `<div class="mini-loader"></div> ${msg} <span style='color:#888'>${submsg}</span>`;
            } else {
                sidebarList.innerHTML = `
                    <div class="loader"></div>
                    <div style="text-align:center" class="status-text">${msg}</div>
                    <div style="text-align:center" class="loading-progress">${submsg}</div>
                `;
            }
        }

        function clearSidebarStatus() {
            const statusBar = document.getElementById('status-bar-overlay');
            if (statusBar) statusBar.remove();
        }

        function filterFeed() {
            const term = document.getElementById('searchInput').value.toLowerCase();
            if (!term) {
                renderSidebar(currentFeedItems);
                return;
            }
            const filtered = currentFeedItems.filter(item => {
                const titleMatch = item.title && item.title.toLowerCase().includes(term);
                const sourceMatch = item.source && item.source.toLowerCase().includes(term);
                const contentMatch = item.content && item.content.toLowerCase().includes(term);
                return titleMatch || sourceMatch || contentMatch;
            });
            renderSidebar(filtered);
        }

        // --- DATE CALCULATIONS ---
        function calculateCutoff(days) {
            const now = new Date(); 
            const todayMidnight = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            const cutoff = new Date(todayMidnight);
            cutoff.setDate(todayMidnight.getDate() - days);
            return cutoff;
        }

        // --- CORE FETCHING ---
        
        // Wrapper that handles the "Smart Fallback" logic
        async function fetchSmartFeed(url, name, deepScan, userDays) {
            // 1. Try User Preference (e.g., 3 days)
            const shortCutoff = calculateCutoff(userDays);
            let items = await fetchFeedWithPagination(url, name, deepScan, shortCutoff);
            let filtered = filterItemsByDate(items, shortCutoff);

            // 2. If no items found, retry with 3 Months Fallback
            if (filtered.length === 0) {
                console.log(`${name}: No items in last ${userDays} days. Trying fallback (90 days).`);
                
                // We notify UI silently if in batch mode, or here if single
                // (Note: UI updates mostly handled by caller or generic status)
                
                const longCutoff = calculateCutoff(FALLBACK_DAYS);
                items = await fetchFeedWithPagination(url, name, deepScan, longCutoff);
                filtered = filterItemsByDate(items, longCutoff);
            }
            
            return filtered;
        }

        function filterItemsByDate(items, cutoffDate) {
            const now = new Date();
            return items.filter(item => {
                if(!item.date) return false; 
                const itemDate = new Date(item.date);
                if (isNaN(itemDate)) return false;
                return itemDate >= cutoffDate && itemDate <= now;
            });
        }

        async function fetchFeedWithPagination(url, sourceName, deepScan, cutoffDate) {
            let allItems = [];
            let seenLinks = new Set();
            let pageCount = deepScan ? MAX_PAGES : 1;

            for (let page = 1; page <= pageCount; page++) {
                let pagedUrl = url;
                if (page > 1) {
                    const separator = url.includes('?') ? '&' : '?';
                    pagedUrl = `${url}${separator}paged=${page}`;
                }

                try {
                    if(page > 1) {
                         const progressDiv = document.querySelector('.loading-progress');
                         if(progressDiv) progressDiv.innerText = `Fetching page ${page}/${pageCount}...`;
                    }

                    let rawContent = "";
                    try {
                        const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(pagedUrl)}&_t=${Date.now()}`;
                        const response = await fetch(proxyUrl);
                        if(!response.ok) throw new Error("Proxy error");
                        const data = await response.json();
                        rawContent = data.contents;
                    } catch(e) {
                        const backupUrl = `https://corsproxy.io/?${encodeURIComponent(pagedUrl)}`;
                        const response = await fetch(backupUrl);
                        rawContent = await response.text();
                    }

                    rawContent = decodeProxyContent(rawContent);
                    const newItems = parseXMLToItems(rawContent, sourceName);

                    if (newItems.length === 0) break; 

                    let newUniqueItemsCount = 0;
                    let oldestItemDateOnPage = null;

                    for (let item of newItems) {
                        if (item.date) {
                            const d = new Date(item.date);
                            if (!oldestItemDateOnPage || d < oldestItemDateOnPage) oldestItemDateOnPage = d;
                        }
                        const uniqueKey = item.link || item.title;
                        if (!seenLinks.has(uniqueKey)) {
                            seenLinks.add(uniqueKey);
                            allItems.push(item);
                            newUniqueItemsCount++;
                        }
                    }

                    if (page > 1 && newUniqueItemsCount === 0) break; 
                    if (oldestItemDateOnPage && oldestItemDateOnPage < cutoffDate) break;

                } catch (err) {
                    console.warn(`Stopped fetching ${sourceName} at page ${page}:`, err);
                    break;
                }
            }
            return allItems;
        }

        // --- BATCH LOADING ---
        async function fetchAllPresets(isBackground = false) {
            const select = document.getElementById('presetSelect');
            const loadAllBtn = document.getElementById('loadAllBtn');
            const searchInput = document.getElementById('searchInput');
            const deepScan = document.getElementById('deepScanToggle').checked;
            const daysInput = document.getElementById('daysFilter');
            const days = parseInt(daysInput.value) || 3;

            // Collect Sources (Skipping the first "Show All" option)
            const feedsToLoad = [];
            for(let i=1; i<select.options.length; i++) {
                if(select.options[i].value) {
                    feedsToLoad.push({
                        url: select.options[i].value,
                        name: select.options[i].text
                    });
                }
            }

            if(feedsToLoad.length === 0) return;

            loadAllBtn.disabled = true;
            if (!isBackground) {
                searchInput.value = '';
                document.getElementById('content-area').innerHTML = `<div class="msg-box">Refreshing all feeds...<br>Days: ${days} (Fallback: 90)</div>`;
            }
            
            updateSidebarStatus(isBackground ? "Background updating..." : "Fetching feeds...", `Targets: ${feedsToLoad.length}`);

            try {
                // Map to Smart Fetcher
                const promises = feedsToLoad.map(feed => fetchSmartFeed(feed.url, feed.name, deepScan, days));
                const results = await Promise.allSettled(promises);

                let aggregatedItems = [];
                let failCount = 0;

                results.forEach(res => {
                    if (res.status === 'fulfilled') {
                        aggregatedItems = aggregatedItems.concat(res.value);
                    } else {
                        failCount++;
                    }
                });

                if (aggregatedItems.length === 0) {
                    if (!isBackground) throw new Error("Failed to load any feeds.");
                }

                // Sort & Index
                aggregatedItems.sort((a, b) => new Date(b.date) - new Date(a.date));
                aggregatedItems.forEach((item, index) => item.id = index);

                // Update Master State & Storage
                allCachedItems = aggregatedItems;
                currentFeedItems = aggregatedItems;
                saveToCache(allCachedItems);
                
                clearSidebarStatus();
                renderSidebar(currentFeedItems);
                
                // Reset Dropdown
                select.selectedIndex = 0;

                if (!isBackground) {
                    let msg = `<div class="msg-box">Loaded ${aggregatedItems.length} articles.`;
                    msg += `<br><span style="font-size:0.8em; color:#888;">(Smart Filter: ${days} days or 3 mo fallback)</span>`;
                    if(failCount > 0) msg += `<br><span style="color:#e74c3c;">(${failCount} feeds failed)</span>`;
                    msg += `</div>`;
                    document.getElementById('content-area').innerHTML = msg;
                } else {
                    showToast("Background update complete.");
                }

            } catch (err) {
                if (!isBackground) renderError(err);
                console.error(err);
                clearSidebarStatus();
            } finally {
                loadAllBtn.disabled = false;
            }
        }

        // --- SINGLE FETCH ---
        async function fetchFeed() {
            const url = document.getElementById('feedUrl').value.trim();
            const btn = document.getElementById('loadBtn');
            const searchInput = document.getElementById('searchInput');
            const deepScan = document.getElementById('deepScanToggle').checked;
            const days = parseInt(document.getElementById('daysFilter').value) || 3;

            if (!url) return alert("Please enter a URL");

            btn.disabled = true;
            searchInput.value = '';
            document.getElementById('content-area').innerHTML = '<div class="msg-box">Waiting for selection...</div>';
            
            currentFeedItems = [];
            selectedIndex = -1;
            renderSidebar([]); 

            updateSidebarStatus("Loading feed...", "Page 1");

            try {
                const select = document.getElementById('presetSelect');
                let sourceName = "Feed";
                for(let opt of select.options) {
                    if(opt.value === url) sourceName = opt.text;
                }

                // Use Smart Fetch Logic
                let items = await fetchSmartFeed(url, sourceName, deepScan, days);
                
                items.forEach((item, index) => item.id = index);
                
                currentFeedItems = items;

                clearSidebarStatus();
                renderSidebar(currentFeedItems);
                
                if(currentFeedItems.length === 0) {
                    document.getElementById('content-area').innerHTML = `<div class="msg-box">0 items found.<br>(Checked ${days} days and 3 months fallback).</div>`;
                } else {
                     document.getElementById('content-area').innerHTML = `<div class="msg-box">Loaded ${items.length} items.</div>`;
                }
            } catch (err) {
                renderError(err);
            } finally {
                btn.disabled = false;
            }
        }

        // --- PARSING & UI ---
        function decodeProxyContent(content) {
            if (!content) return "";
            const trimmed = content.trim();
            if (trimmed.startsWith("data:")) {
                const commaIndex = trimmed.indexOf(",");
                if (commaIndex !== -1) {
                    try {
                        const base64Data = trimmed.substring(commaIndex + 1);
                        const binaryString = atob(base64Data);
                        const bytes = new Uint8Array(binaryString.length);
                        for (let i = 0; i < binaryString.length; i++) bytes[i] = binaryString.charCodeAt(i);
                        return new TextDecoder('utf-8').decode(bytes);
                    } catch (e) { return content; }
                }
            }
            return content;
        }

        function parseXMLToItems(xmlString, sourceName) {
            const parser = new DOMParser();
            const xmlDoc = parser.parseFromString(xmlString, "text/xml");
            if (xmlDoc.querySelector('parsererror')) throw new Error("XML Parse Error");
            let items = [];
            const rssItems = xmlDoc.querySelectorAll("item");
            const atomEntries = xmlDoc.querySelectorAll("entry");
            if (rssItems.length > 0) items = Array.from(rssItems).map(node => parseRSSItem(node, 0, sourceName));
            else if (atomEntries.length > 0) items = Array.from(atomEntries).map(node => parseAtomEntry(node, 0, sourceName));
            return items;
        }

        function parseRSSItem(node, index, sourceName) {
            return {
                id: index,
                source: sourceName,
                title: getChildText(node, "title"),
                link: getChildText(node, "link"),
                date: getChildText(node, "pubDate") || getChildText(node, "dc:date"),
                content: getChildText(node, "content:encoded") || getChildText(node, "description") || "No content."
            };
        }

        function parseAtomEntry(node, index, sourceName) {
            const linkNode = node.querySelector("link");
            const link = linkNode ? linkNode.getAttribute("href") : "";
            return {
                id: index,
                source: sourceName,
                title: getChildText(node, "title"),
                link: link,
                date: getChildText(node, "updated") || getChildText(node, "published"),
                content: getChildText(node, "content") || getChildText(node, "summary") || "No content."
            };
        }

        function getChildText(parent, tagName) {
            const node = parent.getElementsByTagName(tagName)[0];
            if (!node && tagName.includes(":")) {
                const [prefix, localName] = tagName.split(":");
                const collections = parent.getElementsByTagName("*");
                for (let i = 0; i < collections.length; i++) {
                    if (collections[i].nodeName === tagName || collections[i].localName === localName) return collections[i].textContent.trim();
                }
            }
            return node ? node.textContent.trim() : "";
        }

        function renderSidebar(items) {
            const sidebarList = document.getElementById('sidebar-list');
            
            // If overlay exists, preserve it.
            const overlay = document.getElementById('status-bar-overlay');
            sidebarList.innerHTML = "";
            if (overlay) sidebarList.appendChild(overlay);

            if (items.length === 0) {
                const empty = document.createElement('div');
                empty.className = 'msg-box';
                empty.style.padding = '15px';
                empty.style.fontSize = '0.9em';
                empty.innerText = "No items found.";
                sidebarList.appendChild(empty);
                return;
            }

            items.forEach((item) => {
                const div = document.createElement('div');
                div.className = 'feed-item';
                div.onclick = () => showContent(item.id);
                if (selectedIndex === item.id) div.classList.add('active');
                let dateStr = item.date;
                try { if (dateStr) dateStr = new Date(dateStr).toLocaleDateString(); } catch(e) {}
                div.innerHTML = `
                    <div class="item-meta">
                        <span class="source-badge">${item.source}</span>
                        <span>${dateStr || ''}</span>
                    </div>
                    <div class="item-title">${item.title}</div>
                `;
                sidebarList.appendChild(div);
            });
        }

        function showContent(originalId) {
            selectedIndex = originalId;
            const item = currentFeedItems.find(i => i.id === originalId);
            if(!item) return;
            const contentArea = document.getElementById('content-area');
            filterFeed(); // Update active class
            contentArea.innerHTML = `
                <div class="article-view">
                    <span style="background:#eee; padding:2px 8px; border-radius:4px; font-size:0.8em; color:#555;">${item.source}</span>
                    <h1>${item.title}</h1>
                    <div style="color:#666; margin-bottom:20px;">
                        ${item.date ? new Date(item.date).toLocaleString() : ''}
                    </div>
                    <div class="article-content">
                        ${item.content}
                    </div>
                    <div style="margin-top:40px; padding-top:20px; border-top:1px solid #ddd;">
                        <p style="margin-bottom:10px; color:#555;"><strong>Option 1:</strong> View original site:</p>
                        <button class="btn-preview-pri" onclick="openPreview('${item.link}')">Preview Website</button>
                        <p style="margin-top:20px; margin-bottom:10px; color:#555;"><strong>Option 2:</strong> Open in new tab:</p>
                        <a href="${item.link}" target="_blank" style="color:var(--accent-color); text-decoration:underline;">Open in New Tab &rarr;</a>
                    </div>
                </div>
            `;
        }

        function openPreview(url) {
            if(!url) return alert("No URL available.");
            const contentArea = document.getElementById('content-area');
            contentArea.innerHTML = `
                <div class="preview-container">
                    <div class="preview-header">
                        <strong>Previewing:</strong>
                        <div>
                            <button class="btn-preview-sec" onclick="closePreview()">Close Preview</button>
                            <a href="${url}" target="_blank" style="margin-left:10px; color:var(--accent-color);">Open in New Tab</a>
                        </div>
                    </div>
                    <iframe src="${url}" class="web-frame" title="Article Preview"></iframe>
                </div>
            `;
        }

        function closePreview() {
            if(selectedIndex > -1) showContent(selectedIndex);
            else document.getElementById('content-area').innerHTML = '<div class="msg-box">Select a topic.</div>';
        }

        function renderError(error) {
            const sidebarList = document.getElementById('sidebar-list');
            sidebarList.innerHTML = '';
            const errDiv = document.createElement('div');
            errDiv.className = 'error-box';
            errDiv.innerHTML = `<strong>Error:</strong><br>${error.message}`;
            sidebarList.appendChild(errDiv);
            document.getElementById('content-area').innerHTML = '';
        }
    </script>
</body>
