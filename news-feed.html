<!-- 
  Program: Robust Single File RSS Feed Reader (v14)
  Created: 2025-12-03 00:30:00 (Bangkok Time)
  
  Specifications:
  1. Input: URL field + Presets + Days Selector (1-15).
  2. Logic: Uses Multi-Proxy Fallback (AllOrigins -> CORSProxy.io).
  3. Parsing: Handles RSS 2.0, Atom, RDF + Base64 decoding.
  4. Frame View: Preview website in iframe.
  5. Search: Filter feed items by title or content in real-time.
  6. Batch Load: "Load All" feature.
  7. Date Logic: 
     - Default: 3 Days.
     - Configurable: 1-15 Days.
     - Window: [Today - N Days (Midnight)] to [Now].
  8. Pagination (Smart Stop): 
     - Fetches up to 10 pages.
     - STOPS EARLY if articles on a page exceed the selected day limit.
  
  Usage:
  - Select "Days" (default 3).
  - Click "Load".
  - System fetches only as far back as needed.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSS Feed Reader v14 (Adjustable History)</title>
    <style>
        :root {
            --bg-color: #f4f4f9;
            --sidebar-bg: #ffffff;
            --header-bg: #2c3e50;
            --text-color: #333;
            --accent-color: #e74c3c;

            --border-color: #ddd;

        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);

            display: flex;

        }

        /* --- Header --- */
        header {
            background-color: var(--header-bg);
            padding: 10px 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 10;
            flex-wrap: wrap; /* Allow wrapping on small screens */
        }

        select, input[type="text"], input[type="number"] {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #555;
            background-color: #34495e;

        input[type="number"] {

        }

        label {

        }

        button:hover {

        }
        
        button.secondary {
            background-color: #7f8c8d;
        }
        button.secondary:hover {

        }

        /* --- Main Layout --- */
        #main-container {
            display: flex;
            flex: 1;
            height: calc(100vh - 60px); /* Adjusted for header */
        }

        /* --- Sidebar --- */
        #sidebar {
            width: 380px;

            border-right: 1px solid var(--border-color);

        }

        .feed-item {

        }

        }

        }

        .item-title {
            font-weight: 600;
            font-size: 0.95em;
            color: #2c3e50;
            line-height: 1.4;
        }

        /* --- Content Area --- */
        #content-area {
            flex: 1;
            background-color: white;
            position: relative;
            overflow: hidden; 
            display: flex;
            flex-direction: column;
        }

        /* Standard Article View */
        .article-view {
            padding: 40px;
            overflow-y: auto;
            height: 100%;
        }

        .article-view h1 {
            color: #2c3e50;
            border-bottom: 2px solid var(--accent-color);

        }

            font-size: 1.1em;

        }

        .article-content img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;

            margin: 10px 0;
        }

        /* Frame Preview Mode */
        .preview-container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .preview-header {
            background-color: #ecf0f1;
            padding: 10px 20px;
            border-bottom: 1px solid #ccc;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .preview-warning {
            background-color: #fff3cd;
            color: #856404;
            padding: 8px 20px;
            font-size: 0.85em;
            border-bottom: 1px solid #ffeeba;
        }

        iframe.web-frame {
            border: none;
            flex: 1;
            width: 100%;
            background-color: #fff;
        }

        .btn-preview-sec {
            background-color: #95a5a6;
            margin-left: 10px;
        }
        .btn-preview-sec:hover { background-color: #7f8c8d; }

        .btn-preview-pri {
            background-color: var(--accent-color);
        }

        /* --- Utility --- */
        .msg-box {
            padding: 40px;
            text-align: center;

        }
        
        .error-box {
            background-color: #ffeaea;
            color: #c0392b;
            padding: 20px;
            border-radius: 5px;
            border: 1px solid #ffcccc;
            margin: 20px;
            font-family: monospace;
            white-space: pre-wrap;
            text-align: left;
            word-break: break-all;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--accent-color);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        .status-text {
            font-size: 0.9em;
            color: #666;
            margin-top: 10px;
        }

        .loading-progress {
            margin-top:5px; 
            font-size:0.8em; 
            color:#888;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <header>
        <select id="presetSelect" onchange="usePreset()">
            <option value="">-- Single Feed --</option>
            <option value="http://www.blognone.com/atom.xml">Blognone</option>
            <option value="https://droidsans.com/feed/">DroidSans</option>
            <option value="http://www.macrumors.com/macrumors.xml">MacRumors</option>
            <option value="http://www.dpreview.com/feeds/news.xml">DPReview</option>
            <option value="https://brandinside.asia/feed/">Brand Inside</option>
            <option value="https://www.bleepingcomputer.com/feed/">BleepingComputer</option>
        </select>
        <input type="text" id="feedUrl" placeholder="Or enter RSS URL here..." value="http://www.blognone.com/atom.xml">
        
        <label title="Fetch items for how many days back?">
            Days:
            <input type="number" id="daysFilter" value="3" min="1" max="15">
        </label>

        <label style="font-size:0.8em; color:white; display:flex; align-items:center;">
            <input type="checkbox" id="deepScanToggle" checked style="width:auto; margin-right:5px;"> Scan Pgs
        </label>

        <button id="loadBtn" onclick="fetchFeed()">Load Single</button>
        <button id="loadAllBtn" class="secondary" onclick="fetchAllPresets()">Load All Presets</button>
    </header>

    <div id="main-container">
        <aside id="sidebar">
            <div id="sidebar-search">
                <input type="text" id="searchInput" placeholder="Search loaded topics..." onkeyup="filterFeed()">
            </div>
            <div id="sidebar-list">
                <div class="msg-box" style="padding:20px;">
                    Select a feed or click "Load All Presets".
                </div>
            </div>
        </aside>
        
        <main id="content-area">
            <div class="msg-box">
                <h2>RSS Reader v14</h2>
                <p>Select a topic on the left to read.</p>
                <p style="font-size: 0.9em; color: #888; margin-top: 10px;">Showing articles from selected day range up to current time.</p>
            </div>
        </main>
    </div>

    <script>
        let currentFeedItems = [];
        let selectedIndex = -1;
        const MAX_PAGES = 10;

        function usePreset() {
            const select = document.getElementById('presetSelect');
            const input = document.getElementById('feedUrl');
            if(select.value) {
                input.value = select.value;
                fetchFeed();
            }
        }

        function updateSidebarStatus(msg, submsg="") {
            const sidebarList = document.getElementById('sidebar-list');
            sidebarList.innerHTML = `
                <div class="loader"></div>
                <div style="text-align:center" class="status-text">${msg}</div>
                <div style="text-align:center" class="loading-progress">${submsg}</div>
            `;
        }

        function filterFeed() {
            const term = document.getElementById('searchInput').value.toLowerCase();
            if (!term) {
                renderSidebar(currentFeedItems);
                return;
            }
            
            const filtered = currentFeedItems.filter(item => {
                const titleMatch = item.title && item.title.toLowerCase().includes(term);
                const sourceMatch = item.source && item.source.toLowerCase().includes(term);
                const contentMatch = item.content && item.content.toLowerCase().includes(term);
                return titleMatch || sourceMatch || contentMatch;
            });
            
            renderSidebar(filtered);
        }

        // --- TIME CALCULATION ---
        function getCutoffDate() {
            const daysInput = document.getElementById('daysFilter');
            let days = parseInt(daysInput.value, 10);
            if (isNaN(days) || days < 1) days = 1;
            if (days > 15) days = 15;
            
            const now = new Date(); 
            const todayMidnight = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            const cutoff = new Date(todayMidnight);
            cutoff.setDate(todayMidnight.getDate() - days);
            return cutoff;
        }

        // Date Filter Logic
        function filterItemsByDate(items) {
            const now = new Date();
            const cutoff = getCutoffDate();
            
            return items.filter(item => {
                if(!item.date) return false; 
                const itemDate = new Date(item.date);
                if (isNaN(itemDate)) return false;
                // Inclusive of current moment, exclusive of articles older than selected days
                return itemDate >= cutoff && itemDate <= now;
            });
        }

        // --- CORE FETCH LOGIC (With Smart Date Stop) ---
        async function fetchFeedWithPagination(url, sourceName, deepScan) {
            let allItems = [];
            let seenLinks = new Set();
            let pageCount = deepScan ? MAX_PAGES : 1;
            
            const cutoffDate = getCutoffDate();

            for (let page = 1; page <= pageCount; page++) {
                // Construct URL
                let pagedUrl = url;
                if (page > 1) {
                    const separator = url.includes('?') ? '&' : '?';
                    pagedUrl = `${url}${separator}paged=${page}`;
                }

                try {
                    if(page > 1) {
                         const progressDiv = document.querySelector('.loading-progress');
                         if(progressDiv) progressDiv.innerText = `Fetching page ${page}/${pageCount}...`;
                    }

                    // Network Request
                    let rawContent = "";
                    try {
                        const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(pagedUrl)}&_t=${Date.now()}`;
                        const response = await fetch(proxyUrl);
                        if(!response.ok) throw new Error("Proxy error");
                        const data = await response.json();
                        rawContent = data.contents;
                    } catch(e) {
                        const backupUrl = `https://corsproxy.io/?${encodeURIComponent(pagedUrl)}`;
                        const response = await fetch(backupUrl);
                        rawContent = await response.text();
                    }

                    rawContent = decodeProxyContent(rawContent);
                    const newItems = parseXMLToItems(rawContent, sourceName);

                    if (newItems.length === 0) break; // Empty page

                    let newUniqueItemsCount = 0;
                    let oldestItemDateOnPage = null;

                    for (let item of newItems) {
                        // Track dates to check if we can stop
                        if (item.date) {
                            const d = new Date(item.date);
                            if (!oldestItemDateOnPage || d < oldestItemDateOnPage) {
                                oldestItemDateOnPage = d;
                            }
                        }

                        // Deduplication
                        const uniqueKey = item.link || item.title;
                        if (!seenLinks.has(uniqueKey)) {
                            seenLinks.add(uniqueKey);
                            allItems.push(item);
                            newUniqueItemsCount++;
                        }
                    }

                    // Stop condition 1: Server returned duplicate page
                    if (page > 1 && newUniqueItemsCount === 0) {
                        console.log(`Stop fetching ${sourceName}: Page ${page} was duplicate.`);
                        break; 
                    }

                    // Stop condition 2: Oldest item on this page is older than our cutoff
                    // RSS is usually sorted new->old. If we hit items older than cutoff, next page will be even older.
                    if (oldestItemDateOnPage && oldestItemDateOnPage < cutoffDate) {
                        console.log(`Stop fetching ${sourceName}: Page ${page} reached data older than limit.`);
                        break;
                    }

                } catch (err) {
                    console.warn(`Stopped fetching ${sourceName} at page ${page}:`, err);
                    break;
                }
            }
            return allItems;
        }

        // --- BATCH LOADING ---
        async function fetchAllPresets() {
            const select = document.getElementById('presetSelect');
            const loadAllBtn = document.getElementById('loadAllBtn');
            const searchInput = document.getElementById('searchInput');
            const deepScan = document.getElementById('deepScanToggle').checked;
            const days = document.getElementById('daysFilter').value;

            const feedsToLoad = [];
            for(let i=0; i<select.options.length; i++) {
                if(select.options[i].value) {
                    feedsToLoad.push({
                        url: select.options[i].value,
                        name: select.options[i].text
                    });
                }
            }

            if(feedsToLoad.length === 0) return alert("No presets defined.");

            loadAllBtn.disabled = true;
            searchInput.value = '';
            currentFeedItems = [];
            selectedIndex = -1;
            document.getElementById('content-area').innerHTML = `<div class="msg-box">Loading all feeds...<br>Timeframe: ${days} Days</div>`;
            
            updateSidebarStatus(`Initializing batch fetch...`, `Targets: ${feedsToLoad.length}`);

            try {
                const promises = feedsToLoad.map(feed => fetchFeedWithPagination(feed.url, feed.name, deepScan));
                const results = await Promise.allSettled(promises);

                let aggregatedItems = [];
                let failCount = 0;

                results.forEach(res => {
                    if (res.status === 'fulfilled') {
                        aggregatedItems = aggregatedItems.concat(res.value);
                    } else {
                        failCount++;
                    }
                });

                if (aggregatedItems.length === 0) throw new Error("Failed to load any feeds.");

                const originalCount = aggregatedItems.length;
                aggregatedItems = filterItemsByDate(aggregatedItems);
                const filteredCount = originalCount - aggregatedItems.length;

                aggregatedItems.sort((a, b) => new Date(b.date) - new Date(a.date));
                aggregatedItems.forEach((item, index) => item.id = index);

                currentFeedItems = aggregatedItems;
                renderSidebar(currentFeedItems);
                
                let msg = `<div class="msg-box">Loaded ${aggregatedItems.length} articles from last ${days} days.`;
                if(filteredCount > 0) msg += `<br><span style="font-size:0.8em; color:#888;">(${filteredCount} older articles hidden)</span>`;
                if(failCount > 0) msg += `<br><span style="color:#e74c3c;">(${failCount} feeds failed)</span>`;
                msg += `</div>`;
                
                document.getElementById('content-area').innerHTML = msg;

            } catch (err) {
                renderError(err);
            } finally {
                loadAllBtn.disabled = false;
            }
        }

        // --- SINGLE LOADING ---
        async function fetchFeed() {
            const url = document.getElementById('feedUrl').value.trim();
            const btn = document.getElementById('loadBtn');
            const searchInput = document.getElementById('searchInput');
            const deepScan = document.getElementById('deepScanToggle').checked;
            const days = document.getElementById('daysFilter').value;

            if (!url) return alert("Please enter a URL");

            btn.disabled = true;
            searchInput.value = '';
            document.getElementById('content-area').innerHTML = '<div class="msg-box">Waiting for selection...</div>';
            currentFeedItems = [];
            selectedIndex = -1;

            updateSidebarStatus("Loading feed...", "Page 1");

            try {
                const select = document.getElementById('presetSelect');
                let sourceName = "Feed";
                for(let opt of select.options) {
                    if(opt.value === url) sourceName = opt.text;
                }

                let items = await fetchFeedWithPagination(url, sourceName, deepScan);
                
                const beforeFilter = items.length;
                items = filterItemsByDate(items);
                const hidden = beforeFilter - items.length;

                items.forEach((item, index) => item.id = index);
                
                currentFeedItems = items;
                renderSidebar(currentFeedItems);
                
                if(currentFeedItems.length === 0) {
                    document.getElementById('content-area').innerHTML = `<div class="msg-box">Fetched ${beforeFilter} items.<br>0 items found in the last ${days} days.</div>`;
                }
            } catch (err) {
                renderError(err);
            } finally {
                btn.disabled = false;
            }
        }

        // --- PARSING HELPERS ---
        function decodeProxyContent(content) {
            if (!content) return "";
            const trimmed = content.trim();
            if (trimmed.startsWith("data:")) {
                const commaIndex = trimmed.indexOf(",");
                if (commaIndex !== -1) {
                    try {
                        const base64Data = trimmed.substring(commaIndex + 1);
                        const binaryString = atob(base64Data);
                        const bytes = new Uint8Array(binaryString.length);
                        for (let i = 0; i < binaryString.length; i++) bytes[i] = binaryString.charCodeAt(i);
                        return new TextDecoder('utf-8').decode(bytes);
                    } catch (e) { return content; }
                }
            }
            return content;
        }

        function parseXMLToItems(xmlString, sourceName) {
            const parser = new DOMParser();
            const xmlDoc = parser.parseFromString(xmlString, "text/xml");
            if (xmlDoc.querySelector('parsererror')) throw new Error("XML Parse Error");

            let items = [];
            const rssItems = xmlDoc.querySelectorAll("item");
            const atomEntries = xmlDoc.querySelectorAll("entry");

            if (rssItems.length > 0) {
                items = Array.from(rssItems).map(node => parseRSSItem(node, 0, sourceName));
            } else if (atomEntries.length > 0) {
                items = Array.from(atomEntries).map(node => parseAtomEntry(node, 0, sourceName));
            }
            return items;
        }

        function parseRSSItem(node, index, sourceName) {
            return {
                id: index,
                source: sourceName,
                title: getChildText(node, "title"),
                link: getChildText(node, "link"),
                date: getChildText(node, "pubDate") || getChildText(node, "dc:date"),
                content: getChildText(node, "content:encoded") || getChildText(node, "description") || "No content."
            };
        }

        function parseAtomEntry(node, index, sourceName) {
            const linkNode = node.querySelector("link");
            const link = linkNode ? linkNode.getAttribute("href") : "";
            return {
                id: index,
                source: sourceName,
                title: getChildText(node, "title"),
                link: link,
                date: getChildText(node, "updated") || getChildText(node, "published"),
                content: getChildText(node, "content") || getChildText(node, "summary") || "No content."
            };
        }

        function getChildText(parent, tagName) {
            const node = parent.getElementsByTagName(tagName)[0];
            if (!node && tagName.includes(":")) {
                const [prefix, localName] = tagName.split(":");
                const collections = parent.getElementsByTagName("*");
                for (let i = 0; i < collections.length; i++) {
                    if (collections[i].nodeName === tagName || collections[i].localName === localName) {
                        return collections[i].textContent.trim();
                    }
                }
            }
            return node ? node.textContent.trim() : "";
        }

        // --- UI HELPERS ---
        function renderSidebar(items) {
            const sidebarList = document.getElementById('sidebar-list');
            sidebarList.innerHTML = "";

            if (items.length === 0) {
                sidebarList.innerHTML = '<div class="msg-box" style="padding:15px; font-size:0.9em;">No items found.</div>';
                return;
            }

            items.forEach((item) => {
                const div = document.createElement('div');
                div.className = 'feed-item';
                div.onclick = () => showContent(item.id);
                if (selectedIndex === item.id) div.classList.add('active');

                let dateStr = item.date;
                try { if (dateStr) dateStr = new Date(dateStr).toLocaleDateString(); } catch(e) {}

                div.innerHTML = `
                    <div class="item-meta">
                        <span class="source-badge">${item.source}</span>
                        <span>${dateStr || ''}</span>
                    </div>
                    <div class="item-title">${item.title}</div>
                `;
                sidebarList.appendChild(div);
            });
        }

        function showContent(originalId) {
            selectedIndex = originalId;
            const item = currentFeedItems.find(i => i.id === originalId);
            if(!item) return;

            const contentArea = document.getElementById('content-area');
            filterFeed();

            contentArea.innerHTML = `
                <div class="article-view">
                    <span style="background:#eee; padding:2px 8px; border-radius:4px; font-size:0.8em; color:#555;">${item.source}</span>
                    <h1>${item.title}</h1>
                    <div style="color:#666; margin-bottom:20px;">
                        ${item.date ? new Date(item.date).toLocaleString() : ''}
                    </div>
                    <div class="article-content">
                        ${item.content}
                    </div>
                    <div style="margin-top:40px; padding-top:20px; border-top:1px solid #ddd;">
                        <p style="margin-bottom:10px; color:#555;"><strong>Option 1:</strong> View original site:</p>
                        <button class="btn-preview-pri" onclick="openPreview('${item.link}')">Preview Website</button>
                        <p style="margin-top:20px; margin-bottom:10px; color:#555;"><strong>Option 2:</strong> Open in new tab:</p>
                        <a href="${item.link}" target="_blank" style="color:var(--accent-color); text-decoration:underline;">Open in New Tab &rarr;</a>
                    </div>
                </div>
            `;
        }

        function openPreview(url) {
            if(!url) return alert("No URL available.");
            const contentArea = document.getElementById('content-area');
            contentArea.innerHTML = `
                <div class="preview-container">
                    <div class="preview-header">
                        <strong>Previewing:</strong>
                        <div>
                            <button class="btn-preview-sec" onclick="closePreview()">Close Preview</button>
                            <a href="${url}" target="_blank" style="margin-left:10px; color:var(--accent-color);">Open in New Tab</a>
                        </div>
                    </div>
                    <iframe src="${url}" class="web-frame" title="Article Preview"></iframe>
                </div>
            `;
        }

        function closePreview() {
            if(selectedIndex > -1) showContent(selectedIndex);
            else document.getElementById('content-area').innerHTML = '<div class="msg-box">Select a topic.</div>';
        }

        function renderError(error) {
            const sidebarList = document.getElementById('sidebar-list');
            sidebarList.innerHTML = '';
            const errDiv = document.createElement('div');
            errDiv.className = 'error-box';
            errDiv.innerHTML = `<strong>Error:</strong><br>${error.message}`;
            sidebarList.appendChild(errDiv);
            document.getElementById('content-area').innerHTML = '';
        }
    </script>
</body>
</html>
